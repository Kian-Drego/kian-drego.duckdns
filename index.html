<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Links</title>
    <link rel="icon" type="image/x-icon" href="https://www.duckdns.org/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 320px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid #764ba2;
        }
        h1 {
            font-size: 1.6rem;
            margin: 0.5rem 0;
        }
        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .link-button i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 1.2rem;
        }
        .link-button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* Brand Colors */
        .email { background-color: #ea4335; }
        .linkedin { background-color: #0077b5; }
        .github { background-color: #24292e; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.licdn.com/dms/image/v2/D4E03AQH-WZxmpxtXXg/profile-displayphoto-shrink_200_200/B4EZd6Y5YQGwAc-/0/1750105037702?e=1772668800&v=beta&t=PtSWOccZaAZu-chU2nAKHo1E4rYvgVpFQWwQjVH8Jpo" alt="Profile" class="profile-img">
        
        <h1>Hi, I'm Kian Drego</h1>
        <p>I'm a student who's passionate about building cool things and connecting with others.</p>
        
        <a href="mailto:kiandrego.sim@gmail.com" class="link-button email">
            <i class="fa-regular fa-envelope"></i> Email Me
        </a>
        
        <a href="https://www.linkedin.com/in/kian-drego-2bb14a2b4/" target="_blank" class="link-button linkedin">
            <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
        
        <a href="https://github.com/Kian-Drego" target="_blank" class="link-button github">
            <i class="fa-brands fa-github"></i> GitHub
        </a>
    </div>

</body>
</html>
